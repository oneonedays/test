<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>核销不存在</title>
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/check.css">
</head>

<body>
  <div class="wrapper">
    <header>
      <div class="logo m-a">
        <img src="./images/check/logo.svg" alt="">
      </div>
    </header>
    <section>
      <div class="sec_titel fw6 t-a">
        <p>2019名爵上海车展核销</p>
      </div>
      <div class="input_wrap m-a">
        <span class="ipt_wr ">
          <input type="text" class="num fw6">
        </span>
        <span class="btn_wr">
          <input type="button" class="btn fw6" value="核销">
        </span>
      </div>
      <div class="state_wrap">
        <div class="state_result">
          <img src="./images/check/fail.svg" alt="">
          <p class="state_title fw6">核销失败！</p>
        </div>
        <p class="state_message fw3">
          系统不存在此核销码，请确认是否正确
        </p>
      </div>
    </section>

  </div>
</body>

</html>
